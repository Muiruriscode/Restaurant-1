    <section id="order-online-section">
        
    <form class="order-online-form">
        <div class="order-elements">
        <div class="margin">
            <Label for="first-name" id="first-name-label">First Name: </Label>
            <Input type="text"  name="first-name" id="first-name" required placeholder="First Name"><br>
            <Label for="last-name" id="last-name-label">Last Name: </Label>
            <Input type="text"  name="last-name" id="last-name" required placeholder="Last Name"><br>               
            
        </div>
        <div>
            <Label for="phone" id="phone-label">Phone Number: </Label>
            <Input type="tel" name="phone" id="phone" placeholder="Phone number" required></Input><br>
            <Label for="email" id="email-label">Email: </Label>
            <Input type="email" name="email" id="email" placeholder="Email address" required></Input><br>
        </div>
        <div>
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx"><br>
            <div class="card"><i id="cardBrand"></i></div>                  
            <label for="ccv">CVV</label>
            <input type="text" id="ccv" placeholder="xxx"><br>
        </div>
        <div  style="margin-top: 10px;">
            <label>Expiry Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>

                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                    <option value="26"> 2026</option>
                </select><br>
        </div>
        <div style="margin-top: 10px;">
            <label>Pick up time</label>
            <select> 
                <option value="1:00">1:00 am</option>
                <option value="1:30">1:30 am</option>
